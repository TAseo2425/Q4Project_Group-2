<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate Us</title>
</head>
<style> 
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  color: #333;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 400px;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
}


h1 {
  text-align: center;
  color: #444;
}


.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f9f9f9;
  padding: 10px 20px;
  border-bottom: 1px solid #ddd;
  font-family: Arial, sans-serif;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  text-decoration: none;
  color: #444;
  font-size: 14px;
  transition: color 0.2s;
}

.nav-links li a:hover {
  color: #000;
}

.search-box {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  outline: none;
}

.feedback-form label {
  display: block;
  margin: 15px 0 5px;
  font-size: 14px;
  color: #666;
}

.rating {
  display: flex;
  flex-direction: row-reverse;
  justify-content: flex-start;
  gap: 5px;
  margin-top: 5px;
}

.rating input {
  display: none;
}

.rating label {
  font-size: 24px;
  color: #ccc;
  cursor: pointer;
  transition: color 0.2s;
}

.rating input:checked ~ label,
.rating label:hover,
.rating label:hover ~ label {
  color: #999;
}

textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
  background: #fafafa;
  resize: none;
  font-size: 14px;
  color: #333;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  background-color: #e0e0e0;
  color: #333;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #d0d0d0;
}
</style>
<body>
  <div class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">
    <!-- links -->
<nav class="navbar">
  <ul class="nav-links">
    <li><a href="page2.html">About Students</a></li>
    <li><a href="#">Quarter 1</a></li>
    <li><a href="#">Quarter 2</a></li>
    <li><a href="#">Quarter 3</a></li>
    <li><a href="#">Quarter 4</a></li>
    <li><a href="#">What's Next</a></li>
    <li><a href="page7.html">Rate Us</a></li>
  </ul>
  <input type="text" placeholder="Search" class="search-box" />
</nav>

  <div class="container">
    <h1>Rate Us</h1>
    <p>We’d love to hear your feedback.</p>
    <div class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">

    <form class="feedback-form">
      <label for="rating">How would you rate your experience?</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">★</label>
      </div>

      <label for="comments">Any comments?</label>
      <textarea id="comments" placeholder="Your message..." rows="4"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>

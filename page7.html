<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group 2 Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    .form-control {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      padding: 6px 12px;
      background-color: #dcdcdc;
      border: 1px solid #bbb;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #cfcfcf;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 150px); /* Adjust for navbar height */
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .feedback-form label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #666;
    }

    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #999;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      resize: none;
      font-size: 14px;
      color: #333;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #d0d0d0;
    }

    </style>
</head>

<body>

<!-- NAV BAR -->
        <div class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
            <!-- links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Students</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">Quarter 1</a></li>
                        <li class="nav-item">
                        <a class="nav-link" href="page3.html">Quarter 2</a></li>
                        <li class="nav-item">
                        <a class="nav-link" href="page4.html">Quarter 3</a></li>
                        <li class="nav-item">
                        <a class="nav-link" href="page5.html">Quarter 4</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="page6.html">What's Next</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="page7.html">Rate Us</a></li>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h1>Rate Us</h1>
      <p style="text-align: center;">We’d love to hear your feedback.</p>
      <form class="feedback-form">
        <label for="rating">How would you rate your experience?</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1">★</label>
        </div>

        <label for="comments">Any comments?</label>
        <textarea id="comments" placeholder="Your message..." rows="4"></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>

</body>
</html>
